<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Image Hover Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://asda.scene7.com/is/image/Asda/5029736081324?hei=748&wid=556&qlt=85&fmt=pjpg&resmode=sharp2&op_usm=1.1,0.5,0,0&defaultimage=default_details_George_rd" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <img src="https://gmedia.playstation.com/is/image/SIEPDC/marvels-spiderman-remastered-screenshot-01-disclaimer-en-01oct20?$2400px--t$" alt="Image 1">
            </div>

        </div>
        <div class="card">
            <div class="img-container">
                <img src="https://www.shutterstock.com/image-photo/spiderman-building-600w-2470987037.jpg" alt="Image 2">
            </div>
          
        </div>
        <div class="card">
            <div class="img-container">
                <img src="https://images-cdn.ubuy.co.in/65804ba0061fc038b8776685-the-amazing-spiderman-movie-poster.jpg" alt="Image 3">
            </div>
           
        </div>
        <div class="card">
            <div class="img-container">
                <img src="https://img.etimg.com/thumb/msid-112611241,width-300,height-225,imgsize-148790,resizemode-75/tom-holland-to-return-as-spiderman.jpg" alt="Image 4">
            </div>
        </div>
    </div>
</body>
</html>
